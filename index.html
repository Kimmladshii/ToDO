<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDO list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">    
        <div class="container" id="container-form">
            <form class="form-Ticket">
                <input class="input-task" placeholder="Enter the task" required>
                <button class="btn-task" id="add-task-btn" type="submit" >Create</button>
            </form>
        </div>  
    </header> 

    <section class="section-notes">
        <div class="container">
            <nav class="nav">
                <ul class="menu">
                    <li class="active">
                        <a href="#">To Do</a>
                    </li>
                    <li>
                        <a href="#">Done</a>
                    </li>
                    <li>
                        <a href="#">All</a>
                    </li>
                </ul>
            </nav>
            <div class="notes">
                
            </div>
        </div>
    </section>
</body>
</html>
