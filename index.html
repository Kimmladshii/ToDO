<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ToDO list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container container-form">
        <form id="form" class="form-Ticket">
          <input name="task" class="input-task" placeholder="Enter the task" required />
          <button class="btn-task" id="add-task-btn" type="submit">Create</button>
        </form>
      </div>
    </header>

    <section class="section-notes">
      <div class="container">
        <nav class="nav">
          <ul class="menu" id="tubs">
            <li class="active">
              <a href="#">To Do</a>
            </li>
            <li>
              <a href="#">Done</a>
            </li>
            <li>
              <a href="#">All</a>
            </li>
          </ul>
        </nav>

        <div class="notes" id="notes"></div>
      </div>
      <div class="note">
        <button type="button" class="note-status">Status</button>
        <span>ytefwiyiewufvuoyewvf</span>
        <span class="note-actions">
          <button type="button" class="note-delete">Delete</button>
        </span>
      </div>
    </section>

    <script src="/index.js"></script>
  </body>
</html>
